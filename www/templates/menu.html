<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle ng-click="vm.toggleLeftSideMenu()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-balanced">
      <h1 class="title"></h1>
    </ion-header-bar>
    <ion-content>
      <ion-list class="side-menu">
        <ion-item ng-if="!vm.authenticated" menu-close href="#/app/profile">
          My Profile
        </ion-item>
        <ion-item ng-if="vm.authenticated" menu-close href="#/app/profile" class="item item-avatar">
          <img ng-src="{{vm.profile.gravatar}}" class="avatar">
          <h2>{{vm.profile.firstName}} {{vm.profile.lastName}}</h2>
          <p>Edit your profile</p>
        </ion-item>
        <ion-item ng-if="vm.authenticated" menu-close href="#/app/journal">
          My Journal
        </ion-item>

        <ion-item menu-close href="#/app/foods">
          Foods &amp; Beverages
        </ion-item>
        <ion-item menu-close href="#/app/recipes">
          Recipes
          <span class="item-note">
            28
          </span>
        </ion-item>
        <ion-item ng-if="vm.authenticated" menu-close href="#/app/following">
          Following
          <span class="item-note">
            137
          </span>
        </ion-item>

        <ion-item ng-if="vm.authenticated" ng-click="vm.signOut()">
          Sign Out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
