<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button class="button button-icon button-clear ion-ios-arrow-back button-positive">
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon button-positive" menu-toggle ng-click="vm.toggleLeftSideMenu()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <!-- <img src="img/header.png"> -->
    </ion-header-bar>
    <ion-content>
      <ion-list class="side-menu">
        <ion-item ng-if="!vm.authenticated" menu-close href="#/app/profile">
          My Profile
        </ion-item>

        <ion-item ng-if="vm.authenticated" menu-close href="#/app/profile" class="item item-avatar">
          <img ng-src="https:{{vm.profile.gravatar}}" class="avatar">
          <h2>{{vm.profile.firstName}} {{vm.profile.lastName}}</h2>
          <p><a class="positive">View profile</a></p>
        </ion-item>

        <ion-item menu-close href="#/app/recipes" class="item-icon-right">
          Recipes
        </ion-item>

        <ion-item menu-close href="#/app/foods" class="item-icon-right">
          Foods &amp; Beverages
        </ion-item>

        <!-- <ion-item ng-if="vm.authenticated" menu-close href="#/app/following" class="item-icon-right">
          Following
        </ion-item>

        <ion-item ng-if="vm.authenticated" menu-close href="#/app/journal" class="item-icon-right">
          Food Journal
        </ion-item> -->

        <ion-item ng-if="vm.authenticated" ng-click="vm.signOut()" class="item-icon-right">
          Sign Out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
